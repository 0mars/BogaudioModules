<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="300"
  height="380"
  viewBox="0 0 300 380"
>
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="display" viewBox="0 0 280px 230px">
      <rect cx="0" cy="0" width="280" height="230" fill="#222" />
    </symbol>

    <symbol id="knob" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <polyline points="-20,0 20,0" stroke-width="1" stroke="#00f" />
        <polyline points="0,-20 0,20" stroke-width="1" stroke="#00f" />
        <circle cx="0" cy="0" r="49.8" stroke-width="1" stroke="#00f" fill="none" />
      </g>
    </symbol>

    <symbol id="knobguide-decimal" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-210) translate(30 0)">
          <g transform="translate(2 0) rotate(210)">
            <text font-size="7pt" transform="translate(-10 4)">0.1</text>
          </g>
        </g>
        <g transform="rotate(-180) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-150) translate(30 0)">
          <polyline points="0,0 5,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-120) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-90) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-60) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(0) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(30 0)">
          <g transform="translate(2 0) rotate(-60)">
            <text font-size="7pt" transform="translate(-5 4.5)">1.0</text>
          </g>
        </g>
      </g>
    </symbol>

    <symbol id="knobguide-integer" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-210) translate(30 0)">
          <g transform="translate(2 0) rotate(210)">
            <text font-size="7pt" transform="translate(-3 3.5)">1</text>
          </g>
        </g>
        <g transform="rotate(-180) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-150) translate(30 0)">
          <polyline points="0,0 5,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-120) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-90) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-60) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(0) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(30 0)">
          <g transform="translate(2 0) rotate(-60)">
            <text font-size="7pt" transform="translate(-5.3 3.3)">10</text>
          </g>
        </g>
      </g>
    </symbol>

    <symbol id="button" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <circle cx="0" cy="0" r="49.8" stroke-width="1" stroke="#00f" fill="#f00" />
      </g>
    </symbol>

    <symbol id="switch" viewBox="0 0 70px 100px">
      <polyline points="1,1 69,1 69,99 1,99 1,1" stroke="#000" stroke-width="3" fill="none" />
      <rect x="0" y="0" width="70px" height="50px" stroke-width="0" fill="#000" />
    </symbol>

    <symbol id="input" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#0f0" fill="#0f0" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#0f0" fill="none" />
      </g>
    </symbol>

    <symbol id="output" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#f00" fill="#f00" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#f00" fill="none" />
      </g>
    </symbol>

    <symbol id="light" viewBox="0 0 1.1px 1.1px">
      <rect width="3.2" height="3.2" fill="#0f0" />
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="#ddd" />
  <polyline points="1,1 299,1 299,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none" />
  <polyline points="0.5,0.5 299.5,0.5 299.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none" />
  <polyline points="0,0 300,0 300,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none" />

  <text class="title" x="92.5" y="19" font-size="12pt" letter-spacing="4px">ANALYZER</text>
  <g transform="translate(110 374)">
    <text class="brand" font-size="8pt" letter-spacing="2px">BOGAUDIO</text>
    <rect width="3.0" height="3" fill="#ddd" transform="translate(24 -5)" />
  </g>

  <g transform="translate(10 25)">
    <use id="DISPLAY_WIDGET" xlink:href="#display" />
  </g>

  <g transform="translate(0 267)">
    <text font-size="8pt" letter-spacing="2px" transform="translate(19 36.5) rotate(-90)">CH A</text>
    <g transform="translate(25 0)">
      <rect width="58" height="40" rx="5" fill="#fafafa" />
      <rect width="20" height="40" rx="5" fill="#bbb" transform="translate(38)" />
      <rect width="20" height="40" fill="#bbb" transform="translate(29)" />
      <use id="SIGNALA_INPUT" xlink:href="#input" transform="translate(2.5 3)" />
      <use id="SIGNALA_OUTPUT" xlink:href="#output" transform="translate(31.5 3)" />
      <text font-size="6pt" letter-spacing="2px" transform="translate(9.5 36)">IN</text>
      <text font-size="6pt" letter-spacing="2px" transform="translate(30 36)">THRU</text>
    </g>
  </g>

  <!-- <polyline points="10,0 10,380" stroke="#0f0" stroke-width="1" /> -->
  <!-- <polyline points="290,0 290,380" stroke="#0f0" stroke-width="1" /> -->
  <!-- <polyline points="0,315.5 300,315.5" stroke="#0f0" stroke-width="1" /> -->

  <!-- <polyline points="0,280 70,280" stroke="#0f0" stroke-width="1" transform="translate(25 0)" /> -->
  <!-- <polyline points="0,0 0,60" stroke="#0f0" stroke-width="1" transform="translate(130 290)" /> -->
  <!-- <polyline points="0,0 0,60" stroke="#0f0" stroke-width="1" transform="translate(80 255)" /> -->

  <g transform="translate(0 320)">
    <text font-size="8pt" letter-spacing="2px" transform="translate(19 36.5) rotate(-90)">CH B</text>
    <g transform="translate(25 0)">
      <rect width="58" height="40" rx="5" fill="#fafafa" />
      <rect width="20" height="40" rx="5" fill="#bbb" transform="translate(38)" />
      <rect width="20" height="40" fill="#bbb" transform="translate(29)" />
      <use id="SIGNALB_INPUT" xlink:href="#input" transform="translate(2.5 3)" />
      <use id="SIGNALB_OUTPUT" xlink:href="#output" transform="translate(31.5 3)" />
      <text font-size="6pt" letter-spacing="2px" transform="translate(9.5 36)">IN</text>
      <text font-size="6pt" letter-spacing="2px" transform="translate(30 36)">THRU</text>
    </g>
  </g>

  <g transform="translate(0 300.5)">
    <g transform="translate(100 0)">
      <use id="RANGE_PARAM" xlink:href="#knob" transform="translate(0 0) scale(0.38)" />
      <text font-size="8pt" letter-spacing="2px" transform="translate(-2 -12)">RANGE</text>
    </g>
    <g transform="translate(164 0)">
      <use id="SMOOTH_PARAM" xlink:href="#knob" transform="translate(0 0) scale(0.38)" />
      <text font-size="8pt" letter-spacing="2px" transform="translate(-10 -12)">SMOOTH</text>
    </g>
    <g transform="translate(273 -2)">
      <text font-size="5pt" letter-spacing="2px" transform="translate(-8 30.5) rotate(270)">POWER</text>
      <text font-size="5pt" letter-spacing="2px" transform="translate(1 0)">ON</text>
      <use id="POWER_PARAM" xlink:href="#switch" transform="translate(0 4) scale(0.2)" />
      <text font-size="5pt" letter-spacing="2px" transform="translate(-1 34)">OFF</text>
    </g>
  </g>

  <use xlink:href="#knobguide-decimal" transform=" translate(80.5 282) scale(0.75)" />
  <use xlink:href="#knobguide-integer" transform=" translate(145 282) scale(0.75)" />
</svg>
